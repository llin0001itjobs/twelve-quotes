<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Error</title>
	<!-- Include Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
			background-color: #f4f4f4;
		}

		.error-container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			min-height: 100vh;
		}

		.error-message {
			font-size: 2rem;
			color: #e74c3c;
		}
	</style>
</head>

<body>
	<div class="error-container">
		<div class="text-center">
			<h1 class="error-message">Oops! Something went wrong.</h1>
			<p class="lead">We apologize for the inconvenience. Please try again later.</p>
			<p class="lead" th:text="${RESPONSE_ENTITY}"></p>
		</div>
		<form class="d-flex" th:action="@{/home/instruction}" method="get">
			<table class="d-flex justify-content-center">
				<tbody>
					<tr>
						<td colspan="2">
							<br /><br />
						</td>
					</tr>
					<tr>
						<td>
							<button type="submit" class="btn btn-secondary mb-3 float-start" name="submit"
								value="submit">Home</button>
						</td>
					</tr>
				</tbody>
			</table>
		</form>
	</div>

	<!-- Include Bootstrap JS (optional) -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
