
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title>Please sign in</title>
<link th:href="@{/css/default-ui.css}" rel="stylesheet" />
</head>
<body>
	<div class="content">
		<form class="login-form" method="post" th:action="@{/login}">
			<h2>Please sign in</h2>

			<p>
				<label for="username" class="screenreader">Username</label> <input
					type="text" id="username" th:field="*{userName}"
					placeholder="Username" required autofocus>
			</p>
			<p>
				<label for="password" class="screenreader">Password</label> <input
					type="password" id="password" th:field="*{password}"
					placeholder="Password" required>
			</p>

			<input type="hidden" th:name="${_csrf.parameterName}"
				th:value="${_csrf.token}" />
			<button type="submit" class="primary">Sign in</button>
		</form>



	</div>
</body>
</html>
