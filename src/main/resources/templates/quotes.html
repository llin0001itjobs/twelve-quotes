<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author"
	content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
<meta name="generator" content="Hugo 0.88.1">
<title>Twelve Quotes</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
	rel="stylesheet" />

<!-- Custom styles for this template -->
<link th:href="@{/css/navbar-top-fixed.css}" rel="stylesheet">

<style>
.bd-placeholder-img {
	font-size: 2.6rem;
	text-anchor: middle;
	-webkit-user-select: none;
	-moz-user-select: none;
	user-select: none;
}

@media ( min-width : 768px) {
	.bd-placeholder-img-lg {
		font-size: 3.5rem;
	}
}
</style>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
	<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}">Twelve Quotes</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
				aria-controls="navbarCollapse" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<ul class="navbar-nav me-auto mb-2 mb-md-0">
					<li class="nav-item"><a class="nav-link"
						th:href="@{/country/list}">Country</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/stockType/list}">Stock Type</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page">Stock List</a></li>
				</ul>
				<form class="d-flex" th:action="@{/quotes/filter}"
					th:object="${SEARCH_REQUEST}" method="post">
					<input class="form-control me-2" type="text"
						placeholder="Quote Name" th:field="*{name}" /> <input
						class="btn btn-outline-success me-2" type="submit" id="search"
						value="Search" />
				</form>
				<form class="d-flex" th:action="@{/signOut/submit}" method="post">
					<input class="btn btn-outline-info me-2" type="submit" id="signOut"
						value="Sign Out" />
				</form>
			</div>
		</div>
	</nav>

	<main class="container">
		<div class="pt-5">
			<br />
			<h3>
				List of Stocks for <span class="text-primary"
					th:text="${ALL_QUOTES.selectedCountry}"></span> <span
					th:if="${not #strings.isEmpty(ALL_QUOTES.selectedType)}">
					with <span class="text-primary"
					th:text="${ALL_QUOTES.selectedType}"></span>
				</span>
			</h3>
		</div>

		<!-- The tab component -->
		<div id="myCarousel" class="carousel slide" data-bs-interval="false"
			data-bs-touch="false">
			<div class="carousel-indicators">
				<button class="carousel-button"
					th:each="grp, grpStat : ${ALL_QUOTES.chunkedList.groupOfLists}"
					type="button" data-bs-target="#myCarousel"
					th:classappend="${grpStat.index == 0 ? 'active' : ''}"
					th:attr="data-bs-slide-to=${grpStat.index}, 
      				                  aria-label='Slide ' + ${grpStat.index+1},
      				                aria-current=${grpStat.index==0?'true':'false'},
      				                           id='carousel-button-' + ${grpStat.index+1}"></button>
			</div>
			<div class="carousel-inner">
				<div class="carousel-item"
					th:each="grp, grpStat : ${ALL_QUOTES.chunkedList.groupOfLists}"
					th:attr="id='carousel-item-' + ${grpStat.index+1}"
					th:classappend="${grpStat.index == 0 ? 'active' : ''}">

					<svg class="bd-placeholder-img" width="120%" height="50%"
						xmlns="http://www.w3.org/2000/svg" aria-hidden="true"
						preserveAspectRatio="xMidYMid slice" focusable="false">
						<rect width="100%" height="100%" fill="#CCC" />
					</svg>

					<div class="container">
						<div class="carousel-caption small">
							<ul class="nav nav-pills small"
								th:id="'pill-list-' + ${grpStat.index+1}" role="tablist">
								<li th:each="tab : ${grp.list}" class="nav-item"
									role="presentation"><a class="nav-link"
									th:id="'tab-' + ${grpStat.index+1} + '-' + ${tab.index}"
									data-bs-toggle="tab" th:href="'#content-' + ${tab.index}"
									role="tab" th:attr="aria-controls='content-' + ${tab.index}"
									aria-selected="false"> <span th:text="${tab.tabLabel}"></span>
								</a></li>
							</ul>
						</div>
					</div>
				</div>

			</div>

			<button id="carousel-control-prev" class="carousel-control-prev"
				type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button id="carousel-control-next" class="carousel-control-next"
				type="button" data-bs-target="#myCarousel" data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>

		<div class="tab-content small" id="myTabContent">

			<!-- Iterate through the rowsChunks to create tabs -->
			<div class="tab-pane fade"
				th:each="ch, chStat : ${ALL_QUOTES.chunkedList.list}"
				th:id="'content-' + ${chStat.index}"
				th:classappend="${chStat.index == 0 ? 'active show' : ''}"
				role="tabpanel" th:attr="aria-labelledby='tab-' + ${chStat.index}">
				<table class="table table-striped table-bordered" id="dataTable">
					<thead>
						<tr>
							<td class="">Symbol</td>
							<td class="">Name</td>
							<td class="">Currency</td>
							<td class="">Exchange</td>
							<td class="">Mic Code</td>
							<td th:if="${#strings.isEmpty(ALL_QUOTES.selectedType)}">Type</td>
						</tr>
					</thead>
					<tbody>
						<!-- Iterate through each row in the current chunk -->
						<tr th:each="q : ${ch.list}">
							<td><a th:href="@{/quotes/{symbol}(symbol=${q.symbol})}"
								class="link-dark"> <span th:text="${q.symbol}"></span></a></td>
							<td th:text="${q.name}"></td>
							<td th:text="${q.currency}"></td>
							<td th:text="${q.exchange}"></td>
							<td th:text="${q.mic_code}"></td>
							<td th:if="${#strings.isEmpty(ALL_QUOTES.selectedType)}"
								th:text="${q.type}"></td>
						</tr>
					</tbody>
				</table>
			</div>

		</div>
	</main>

	<script>
		window.addEventListener('load', function () {
			const carousel = document.getElementById('myCarousel');
			
			// On first load, manually activate pills for the initially active carousel item
			const initialActiveItem = carousel.querySelector('.carousel-item.active');
			activateCarouselFirstPill(initialActiveItem);
			
			carousel.addEventListener('slid.bs.carousel', function (event) {
				const newActiveItem = event.relatedTarget;
				deactivateCarouselPills();
				activateCarouselFirstPill(newActiveItem);
			});
		});
	
		function activateCarouselFirstPill(activeItem) {
			if (!activeItem) return;
	
			const pillList = activeItem.querySelector('ul.nav-pills');
			if (!pillList) return;
	
			const firstPill = pillList.querySelector('a.nav-link');
			if (firstPill) {
				firstPill.classList.add('active');
				firstPill.setAttribute('aria-selected', 'true');
	
				// Activate corresponding tab-pane
				const contentId = firstPill.getAttribute('href'); // e.g. "#content-0"
				const tabPane = document.querySelector(contentId);
				if (tabPane) {
					tabPane.classList.add('active', 'show');
				}
			}
		}
	
		function deactivateCarouselPills() {
			// Deactivate all active pills
			document.querySelectorAll('ul.nav-pills a.nav-link.active').forEach(pill => {
				pill.classList.remove('active');
				pill.setAttribute('aria-selected', 'false');
			});
	
			// Deactivate all tab panes
			document.querySelectorAll('.tab-pane.active, .tab-pane.show').forEach(tabPane => {
				tabPane.classList.remove('active', 'show');
			});
		}
	</script>

	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"></script>

</body>

</html>
